<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="32.css">

</head>
<body>
<div class="card">
    <div class="search">
        <input type="text"  placeholder="Enter city name" spellcheck="false">
        <button><img src="image/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>

    </div>

    <div class="weather">
        <img src="image/rain.png" class="weather-icon">
        <h1 class="temp">25Â°c</h1>
        <h2 class="city">New York</h2>
<div class="details">
            <div class="col">
                <img src="image/humidity.png">
                <p class="humidity"> 60%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="image/wind.png">
                <p class="wind"> 10 km/h</p>
                <p>Wind Speed</p>
            </div>
</div>
    </div>
</div>
</body>
<script src="32.js"></script>
</html>
