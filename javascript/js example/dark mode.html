<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #edf2fc;
    --secondary-color: #212121;
}

.dark-mode {
    --primary-color: #000106;
    --secondary-color: #fff;
}

#icon {
    width: 30px;
    cursor: pointer;
}

.hero {
    height: 100vh;
    width: 100%;
    background: var(--primary-color);
    font-family: sans-serif;
    position: relative;
    transition: background 0.5s; /* Smooth transition for dark mode */
}

nav {
    width: 84%;
    margin: auto;
    padding: 20px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    width: 100px;
    cursor: pointer;
}

nav ul {
    flex: 1;
    text-align: right;
}

nav ul li {
    display: inline-block;
    list-style: none;
    margin: 10px 20px;
}

nav ul li a {
    text-decoration: none;
    color: var(--secondary-color);
}

nav ul li a:hover {
    color: #ff4321;
}

.info {
    margin-left: 8%;
    margin-top: 15%;
}

.info h1 {
    font-size: 70px;
    color: var(--secondary-color); /* Fixed color syntax */
    margin-bottom: 20px;
}

span {
    color: #ff4321;
}

.info p {
    color: var(--secondary-color); /* Fixed color syntax */
    line-height: 22px;
}

.info a {
    background: var(--secondary-color); /* Fixed color syntax */
    color: var(--primary-color); /* Fixed color syntax */
    padding: 10px 18px;
    text-decoration: none;
    display: inline-block;
    margin: 30px 0;
    border-radius: 5px;
}

.img-box {
    width: 40%;
    height: 80%;
    position: absolute;
    bottom: 0;
    right: 100px;
}

.img-box img {
    height: 100%;
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    transition: bottom 1s, left 1s;
}

.img-box:hover .back-img {
    bottom: 40px;
}

.img-box:hover .main-img {
    left: 54%;
}

.social-links {
    margin-left: 8%;
    margin-top: 100px;
}

.social-links a {
    font-size: 30px;
    color: var(--secondary-color); /* Fixed color syntax */
    margin-right: 20px;
}

.social-links a:hover {
    color: #ff4321;
}

@media (max-width: 768px) {
    .info h1 {
        font-size: 40px;
    }

    .info p {
        font-size: 16px;
        line-height: 20px;
    }

    .img-box {
        width: 100%;
        height: 60%;
        right: 0;
    }

    nav ul {
        text-align: center;
        display: block;
    }

    nav ul li {
        margin: 5px 0;
    }
}
</style>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="image/logo.png" class="logo" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="image/moon.png" id="icon">
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>This is my official portfolio website to showcase my all works related to web<br> development and UI design.</p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="image/pattern.png" class="back-img">
        <img src="image/girl.png" class="main-img">
      </div>
      <div class="social-links">
        <a href=""><i class="fab fa-linkedin"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>
  </body>
  <script>
    var icon = document.getElementById("icon");
    icon.onclick = function() {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
            icon.src = "image/sun.png";
        } else {
            icon.src = "image/moon.png";
        }
    }
  </script>
</html>
