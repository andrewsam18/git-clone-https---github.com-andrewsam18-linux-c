<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap">
    <link rel="stylesheet" href="ex18.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="ff431254-3040-4bdd-8ffc-c936c391486d">
            <input type="text" name="name"placeholder="Your Name"class="contact-inputs"required >
            <input type="email" name="email"placeholder="Your Email"class="contact-inputs"required >
            <textarea name="message" placeholder="Your Message" class="contact-inputs"required></textarea>
        <button type="submit">submit <img src="image/arrow_icon.png" alt=""></button>
        </form>

        <div class="contact-right">
<img src="image/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
