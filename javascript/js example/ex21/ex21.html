<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="ex21.css" />
    <script
      src="https://kit.fontawesome.com/b53584f02b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <!-- Navigation Bar -->
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left" id="backIcon"> </i>
        </div>
          <div class="circle">
            <i class="fa-solid fa-bars" id="menuIcon"></i>
        </div>
        </nav>
        <img src="468-thumbnail.png" class="song-img" />
        <h1>kanavellam neethaane</h1>
        <p>dhilip varman</p>
        <audio  id="song">
          <source src="kanavellam neethaane .mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0 " id="progress" />

        <div class="controls">
            <div onclick="backward()">
         <i class="fa-solid fa-backward" id="backwardIcon"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="forward()">
                <i class="fa-solid fa-forward" id="forwardIcon"></i>
            </div>
        </div>
      </div>
    </div>

    <script src="ex21.js"> </script>
  </body>
</html>
